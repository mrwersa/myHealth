<ion-content class="ion-padding">
  <div class="date-navigator-container">
    <app-date-navigator [viewMode]="'day'" (dateChange)="onDateChange($event)"></app-date-navigator>
  </div>

  <div class="activity-card">
    <div class="activity-card-header">
      <ion-button (click)="prevMetric()" [disabled]="currentMetricIndex === 0">
        <ion-icon name="arrow-back-circle"></ion-icon>
      </ion-button>
      <div class="activity-title">{{ currentMetric.title }}</div>
      <ion-button (click)="nextMetric()" [disabled]="currentMetricIndex === metrics.length - 1">
        <ion-icon name="arrow-forward-circle"></ion-icon>
      </ion-button>
    </div>
    <div class="activity-card-content">
      <app-activity-progress [metric]="currentMetric"></app-activity-progress>
    </div>
  </div>

  <div class="activity-report-card">
    <div class="activity-report-title">Report</div>
    <div class="activity-report-content">
      <app-activity-report [metric]="currentMetric" [selectedDate]="selectedDate"></app-activity-report>
    </div>
  </div>
</ion-content>
